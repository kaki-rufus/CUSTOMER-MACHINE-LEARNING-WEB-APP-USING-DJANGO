{% extends 'inherited.html' %}


<title>{% block title %} Login {% endblock title %}</title>

{% block content %}

    <form action="" method="post" class="log-form">
        <div class="forms">
            {% csrf_token %} 
            
            <input type="text" placeholder="Enter username" name="username" autocomplete="off">
            <br>
            <input type="password" placeholder="Enter password" name="password" autocomplete="off">

            <button type="submit" class="btn btn-success log-btn">LOGIN</button>
            <span>Don't have an account?</span><a href="{% url 'register' %}">Sign Up</a> 

            {{ form.errors }}
        </div>  
    </form>
{% endblock content %}
