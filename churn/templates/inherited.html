{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Home {% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body style="background-image: linear-gradient(rgba(10, 10, 16, 0 ), rgba(10, 10, 16, 0 )), url('{% static "images/kaki1.jpg" %}');">

   <div class="navbar-menu">
         
      <div class="start">
        <a href="{% url 'base' %}">Home</a>
        <a href="{% url 'prediction' %}">Predictions</a> 
      </div>
          
      <div class="end">
        {% if request.user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a href="{% url 'register' %}">Register</a>
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      
      </div> 
   
        
    </div>

    <h1 class="title">CUSTOMER CHURN PREDICTION SYSTEM</h1>
    <div class="content">

      {% block content %}

      {% endblock content %}
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
